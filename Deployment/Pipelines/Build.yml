name: $(Major).$(Minor)$(Rev:.r)
pool:
  vmImage: 'windows-latest'
variables:
- group: Versioning
- name: BuildPlatform
  value: 'Any CPU'
- name: BuildConfiguration
  value: 'NuGetRelease'

steps:
- task: NuGetToolInstaller@0
  displayName: 'Use NuGet 5.0.0'
  inputs:
    versionSpec: 5.0.0
- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '$(Parameters.solution)'
    feedsToUse: 'select'

- task: PowerShell@2
  inputs:
    filePath: 'Deployment/Scripts/SetNuGetPackageVersion.ps1'
    arguments: '-branch "$(Build.SourceBranch)" -buildNumber "$(Build.BuildNumber)"'
    
- task: Assembly-Info-NetFramework@2
  displayName: 'Set Assembly Manifest Data'
  inputs:
    VersionNumber: '$(Build.BuildNumber)'
    FileVersionNumber: '$(Build.BuildNumber)'
    InformationalVersion: '$(Build.BuildNumber)'

- task: VSBuild@1
  displayName: 'Build solution **\*.sln'
  inputs:
    solution: '**\*.sln'
    platform: '$(BuildPlatform)'
    configuration: '$(BuildConfiguration)'

- task: NuGetCommand@2
  displayName: 'NuGet custom'
  inputs:
    command: custom
    versioningScheme: byBuildNumber
    includeSymbols: true
    arguments: 'pack $(Build.SourcesDirectory)\Vermaat.Crm.Specflow\Vermaat.Crm.Specflow.csproj -OutputDirectory $(build.artifactstagingdirectory) -Properties Configuration=$(BuildConfiguration) -version "$(NuGetVersion)" -Verbosity Detailed -Symbols -SymbolPackageFormat snupkg'

- task: NuGetCommand@2
  displayName: 'NuGet push'
  inputs:
    command: push
    nuGetFeedType: external
    publishFeedCredentials: NuGet.org

- task: CopyFiles@2
  displayName: 'Copy Files to: $(build.artifactstagingdirectory)'
  inputs:
    SourceFolder: '$(system.defaultworkingdirectory)'
    Contents: '**\bin\$(BuildConfiguration)\**'
    TargetFolder: '$(build.artifactstagingdirectory)'
  condition: succeededOrFailed()

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
  inputs:
    PathtoPublish: '$(build.artifactstagingdirectory)'
  condition: succeededOrFailed()
